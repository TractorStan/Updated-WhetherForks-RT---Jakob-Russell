    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--FYI " style="display: inline" " makes it so that the button is inline with the previous content, but I did
    not want that so I removed it-->


    <!-- Background Image -->
    <div id="page-content-wrapper" class="col-10 pl-0">
        <div class="jumbotron bg-cover" style="background-image: linear-gradient(to bottom, rgba(255,255,255,0.6) 0%,rgba(255,255,255,0.9) 100%), url(/img/Boris.jpg)">
            <div class="container">

                <meta name="viewport" content="width=device-width, initial-scale=1">
                <style>
                    body {
                        font-family: Arial, Helvetica, sans-serif;
                    }


                    input[type=text], input[type=password] {
                        width: 100%;
                        padding: 12px 20px;
                        margin: 8px 0;
                        display: inline-block;
                        border: 1px solid #ccc;
                        box-sizing: border-box;
                    }

                    button {
                        background-color: #2596be;
                        color: white;
                        padding: 14px 20px;
                        margin: 8px 0;
                        border: none;
                        cursor: pointer;
                        width: 100%;
                    }

                        button:hover {
                            opacity: 0.8;
                        }

                    span.password {
                        float: right;
                        padding-top: 16px;
                    }
                </style>

                <script>

                    function Validate() {
                        var userName = document.getElementById("user_name");
                        if (userName.value == "Admin") {
                            return true;
                        }
                        else {
                            return false;
                        }

                        var Password = document.getElementById("password");
                        if (Password.value == "123") {
                            return true;
                        }
                        else {
                            return false;
                        }
                    }

                </script>

                <form action="StaffEyesOnly.html" onsubmit="return Validate();">

                    <div class="container">
                        <label for="user_name"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" id="user_name" required>

                        <label for="password"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" id="password" required>


                        <button type="submit">Login</button>
                    </div>
                </form>


            </div>
        </div>
